name: Make a release

on:
  push:
    tags:
      - 'release/[0-9]+.[0-9]+.[0-9]+'

env:
  CHRISTIAN_VERSION: ${{github.ref_name}}

jobs:
  build-dummy:
    uses: ./.github/workflows/build-dummy.yaml

#  build-linux:
#    uses: ./.github/workflows/build-linux.yaml

#  build-windows:
#    uses: ./.github/workflows/build-windows.yaml

  release:
    name: make release
    needs: [ build-dummy ]
#    needs: [ build-linux, build-windows ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: mkdir Release
      # https://github.com/actions/download-artifact
      - uses: actions/download-artifact@v4
        with:
          path: Release
          merge-multiple: true
      - run: ls -l Release
      # https://github.com/ncipollo/release-action
      - uses: ncipollo/release-action@v1
        with:
          artifactErrorsFailBuild: true
          artifacts: Release/*
          body: "Auto-generated release"
          makeLatest: true
