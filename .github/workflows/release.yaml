name: Make a release

on:
  push:
    tags:
      - 'release/[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-dummy:
    uses: ./.github/workflows/build-dummy.yaml

  release:
    name: make release
    needs: [ build-linux ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: mkdir Release
      # https://github.com/actions/download-artifact
      - uses: actions/download-artifact@v4
        with:
          path: Release
          merge-multiple: true
      - run: ls -l Release
      # https://github.com/ncipollo/release-action
      - uses: ncipollo/release-action@v1
        with:
          artifactErrorsFailBuild: true
          artifacts: Release/*
          body: "Auto-generated release"
          makeLatest: true
